<div class="para">Let us define <span class="process-math">\(A \xrightarrow{f} A'\)</span> by <span class="process-math">\(r' \circ s\text{.}\)</span>  This map should be a well-defined isomorphism with the inverse map given by <span class="process-math">\(f^{-1} = r \circ s'\text{.}\)</span> To prove this, we must show that <span class="process-math">\(f^{-1} \circ f = 1_A\)</span> and <span class="process-math">\(f \circ f^{-1} = 1_{A'}\text{.}\)</span>
